<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gen logo for project</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1.2/dist/svg.min.js"></script>
  </head>
  <body>
    <style>
      * {
        padding: 0px;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #eee;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }

      svg {
        cursor: pointer;
      }

      input,
      button {
        height: 30px;
        padding: 5px;
        text-align: center;
      }

      button {
        text-transform: uppercase;
        cursor: pointer;
      }

      .header {
        padding: 20px;
        display: flex;
        gap: 10px;
      }

      .generation-forms {
        width: 270px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background-color: #fff;
      }

      .generation-param {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }

      .generation-param-title {
        width: 100px;
      }

      .generation {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .view {
        background-color: #fff;
        width: 100%;
        text-align: center;
      }
    </style>
    <div class="header">
      <form class="generation-forms">
        <div class="generation-param">
          <div class="generation-param-title">background color</div>
          <input type="text" value="none" name="backgroundColor" />
        </div>
        <div class="generation-param">
          <div class="generation-param-title">size cover</div>
          <input type="text" value="300" name="size" />
        </div>
        <div class="generation-param">
          <div class="generation-param-title">title</div>
          <input type="text" value="AAA" name="title" />
        </div>
        <div class="generation-param">
          <div class="generation-param-title">side text</div>
          <input type="text" value="text" name="text" />
        </div>
        <div class="generation-param">
          <div class="generation-param-title">font name</div>
          <input type="text" value="Helvetica" name="font" />
        </div>
        <div class="generation-param">
          <div class="generation-param-title">min count dots polygon</div>
          <input type="text" value="12" name="countDotPolygonMin" />
        </div>
        <div class="generation-param">
          <div class="generation-param-title">max count dots polygon</div>
          <input type="text" value="16" name="countDotPolygonMax" />
        </div>
        <button type="reset">reset</button>
        <button class="gen">generation</button>
        <button class="save">save</button>
      </form>
      <div class="generation"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
